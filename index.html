<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
  <title>Morpion</title>
</head>
<body>
  <div class="titre">
    <h1>MORPION</h1>
  </div>
  <div class="firstLine">
    <div id="square" class="0" onclick="check(this)"></div>
    <div id="square" class="1" onclick="check(this)"></div>
    <div id="square" class="2" onclick="check(this)"></div>
  </div>
  <div class="midLine">
    <div id="square" class="3" onclick="check(this)"></div>
    <div id="square" class="4" onclick="check(this)"></div>
    <div id="square" class="5" onclick="check(this)"></div>
  </div>
  <div class="lastLine">
    <div id="square" class="6" onclick="check(this)"></div>
    <div id="square" class="7" onclick="check(this)"></div>
    <div id="square" class="8" onclick="check(this)"></div>
  </div>
</body>
</html>
